name: Seleccionar palabra para Wordle

# El flujo de trabajo se ejecuta en un intervalo de tiempo definido
on:
  schedule:
    # Ejecutar cada 5 minutos
    - cron: '*/2 * * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Elige la versi√≥n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lxml
        pip install beautifulsoup4 requests

    - name: Run Python script
      run: python palabra_wordle.py  # Reemplaza con el nombre de tu script

    - name: Commit and Push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add definiciones.json
        git commit -m "Update word"
        git push
